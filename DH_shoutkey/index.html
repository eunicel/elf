<!doctype html>
<html>
<head>
  <title> WhisperKey DH </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>

  <div id="main" display="block">
    <h1> Welcome to WhisperKey </h2>
    Create a WhisperKey <br>
    <div class="ui input">
      <input type="text" id="long_link" placeholder="Enter a link...">
      <input type="text" id="teacher_id" placeholder="Enter your teacher id...">
      <button class="ui button" id="newWhisperKey"> Create a WhisperKey!</button>
    </div>

    <br><br>
    Visit a WhisperKey <br>
    <div class="ui input">
      <input type="text" id="input_key" placeholder="Enter a Whisperkey...">
      <button class="ui button" id="visitWhisperKey"> Visit a WhisperKey!</button>
    </div>
  </div>

  <div id="student" display="none">
    Enter the secret <br>
    <div class="ui input">
      <input type="text" id="input_secret" placeholder="Enter the secret...">
      <button class="ui button" id="visitLongLink"> Go!</button>
    </div>

    <br>
    <span id="message"></span>
    <br>

    <button class="ui button" id="debug"> <a href="file:///home/linda/projects/6.857/final/elf/dh_analogy/index.html"> Home </a> </button>

  </div>
